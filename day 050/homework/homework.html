<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="homework.css">

<body id="body">
<header>
    <div class="dark_light">
        <button id="dark">dark mode</button>
        <button id="light">light mode</button>
    </div>
</header>
<main>
    <div class="textDiv">
        <input type="text" placeholder="Enter Display Text" id="displayInput">
        <button id="displayButton">Display</button>
    </div>
    <div class="colorDiv">
        <input type="text" placeholder="Change Text Color" id="colorInput">
        <button id="colorButton">Change</button>
    </div>
    <div class="sizeDiv">
        <input type="number" placeholder="Change The Size" id="sizeInput">
        <button id="sizeButton">Change</button>
    </div>
    <div class="deleteDiv">
        <button id="deleteButton">Delete Text</button>
    </div>
    <p id="displayText"></p>
</main>
