<!-- attribute is a bit of information wich tells a tag what to look like or what it should do
for example "href" attribute is used for a link. src attribute is used to display an image
the attributes only go to the starting tag for example  <a href=.............></a> -->

<!--writes down a link-->
<a href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjJ1s7NhNOGAxUfB9sEHT9RD3IQPAgJ">google</a>

<!--displays an image-->
<img src="img.png">

<!--decides the image width/height-->
<img src="img.png" width="300" height="300">

<!--displays an alternative text if the image fails loading-->
<img src="img.png" alt="cute cat">
