<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <div class="work_box">
        <div class="theme">
            <div class="name">
                <h2>CALC</h2>
            </div>
            <div class="theme_box">
                <div class="theme_text"><p>theme</p></div>
                <div class="themes">
                    <div class="theme_btns"><button id="theme_btn1"></button></div>
                    <div class="theme_btns"><button id="theme_btn2"></button></div>
                    <div class="theme_btns"><button id="theme_btn3"></button></div>
                </div>
            </div>
        </div>
        <div class="output_box">
            <h1 id="output"></h1>
        </div>
        <div class="calculator">
            <button id="num7" class="calc_btn">7</button>
            <button id="num8" class="calc_btn">8</button>
            <button id="num9" class="calc_btn">9</button>
            <button id="del" class="calc_btn">DEL</button>

            <button id="num4" class="calc_btn">4</button>
            <button id="num5" class="calc_btn">5</button>
            <button id="num6" class="calc_btn">6</button>
            <button id="plus" class="calc_btn">+</button>

            <button id="num1" class="calc_btn">1</button>
            <button id="num2" class="calc_btn">2</button>
            <button id="num3" class="calc_btn">3</button>
            <button id="minus" class="calc_btn">-</button>

            <button id="dot" class="calc_btn">.</button>
            <button id="num0" class="calc_btn">0</button>
            <button id="divide" class="calc_btn">/</button>
            <button id="mult" class="calc_btn">*</button>

            <button id="reset" class="calc_btn">RESET</button>
            <button id="equal" class="calc_btn">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
