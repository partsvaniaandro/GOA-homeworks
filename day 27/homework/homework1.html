<html >
<head>
    <title>decoration</title>
    <style>
        #body p{
            font-size: large;
        }
        #div p1{
            text-decoration: wavy;
        }
        #p2{
            text-decoration: dotted;
        }
        #p3{
            text-decoration: double;
        }
        #p4{
            text-decoration: line-through;
        }
        #p5{
            text-decoration: overline;
        }
        #p6{
            text-decoration: solid;
        }
        #p7{
            text-decoration: underline;
        }
        #p8{
            text-decoration: wavy;
        }
    </style>
</head>
<body id="body">
    <div id="div">
        <div>
            <p id="p1"><u>hello</u></p>
        </div>
        <div>
            <p id="p2">world</p>
            <p id="p3">how</p>
            <p id="p4">is</p>
            <p id="p5">everyone</p>
            <p id="p6">doing?</p>
            <p id="p7">im</p>
            <p id="p8">doing</p>
            <p id="p9">very</p>
            <p id="p10">good!</p>
</body>
</html>
