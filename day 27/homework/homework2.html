<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

#div1 p {
  text-transform: uppercase;
  text-shadow: 3px 3px;
}

#div2 p {
  text-transform: lowercase;
  text-shadow: px2 px2;
}

#div3 p {
  text-transform: capitalize;
  text-shadow: 1px 1px;
}

    </style>
</head>
<body>
    <div id="div1">
        <p>uppercasing all symbols</p>
    </div>

    <div id="div2">
        <p>lowercasing all symbols</p>
    </div>
    <div id="div3">
        <p id="c">capitalizing each word</p>
    </div>
    
</body>
</html>
