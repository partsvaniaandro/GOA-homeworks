<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="flex justify-center items-center bg-[darkcyan] flex-col">
    <button class="bg-[blue] hover:bg-[green] w-[200px] h-[40px] rounded-[10px] mt-[50px] transition duration-[100] ease-in-out">Click Me</button>
    <div class="w-[100px] h-[100px] bg-[red] mt-[50px] rounded-[10px] hover:scale-[1.1] hover:translate-x-3 hover:translate-y-2"></div>
    <p class="text-[black] hover:text-[red] mt-[50px]">Hello World!</p>
    <button class="bg-[blue] mt-[50px] w-[200px] h-[40px] rounded-[10px] active:bg-[green]">Click Me</button>
    <input type="text" class="w-[200px] h-[40px] rounded-[10px] focus:ring-2 focus:ring-blue-500">
</body>
