<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text1">background</p>
    <p id="text2">italic</p>
    <div id="resize">resize</div>
    <div id="backgroundImg"></div>
    <p id="text3">asd</p>

    <button id="move">move the block</button>
    <p id="movable">move me!</p>

    <button id="increase">increase</button>
    <p id="count">0</p>
    <script>
        const text1 = document.getElementById("text1");
        text1.style.backgroundColor = "red";

        const text2 = document.getElementById("text2");
        text2.style.fontStyle = "italic";

        const div1 = document.getElementById("resize");
        div1.style.backgroundColor = "red";
        div1.style.height = "300px"

        const div2 = document.getElementById("backgroundImg");
        div2.style.backgroundImage = "url('nature.png')";
        div2.style.height = "200px"

        const text3 = document.getElementById("text3");
        text3.innerText = "changed text";

        const num = 0;
        const p = document.getElementById("count");
        const btn = document.getElementById("increase");
        
        btn.addEventListener('click', function() {
            num = num + 1;
            p.textContent = num;
        })
    </script>
</body>
</html>
