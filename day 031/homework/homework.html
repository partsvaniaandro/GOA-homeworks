<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="homework.css">
    <title>Document</title>
</head>
<body style="background-color: lightblue;">
    <div class="main">
        <div class="box1">
            <h2>Login</h2>
        <form>
            <div class="box1_forms">
                <input type="text" placeholder="username" required><br>
            </div>
            <div class="box1_forms">
                <input type="password" placeholder="password" required><br>
            </div>
            <div class="box1_button">
                <input type="submit">
            </div>
        </form>
            <div class="info">
                <p>forgot password or username? <a href="#"> send code</a> to email</p>
                <p>dont have an email? <a href="#"> contact us</a> </p>
            </div>
        </div>
        <div class="box2">
            <h2>Registration</h2>
            <form>
            <div class="box2_forms">
                <input type="text" placeholder="name" required><br>
            </div>
            <div class="box2_forms">
                <input type="text" placeholder="surname" required><br>
            </div>
            <div class="box2_forms">
                <input type="password" placeholder="password" required><br>
            </div>
            <div class="box2_forms">
                <input type="email" placeholder="email" required>
            </div>
            <p>Month</p>
            <div class="box2_forms">
                <input type="date">
            </div>
            <div class="male_female">
                <label for="male">Male</label>
                <input type="checkbox" id="male">
                <label for="female">Female</label>
                <input type="checkbox" id="female">
            </div>
            <div class="submit">
                <input type="submit">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
