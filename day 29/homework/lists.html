<html lang="en">
<head>
    <style>
        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: upper-roman;
        }
    </style>
    <title>lists</title>
</head>
<body>
    <p>shopping list</p>
    <ul>
        <li>bread</li>
        <li>eggs</li>
        <li>flour</li>
        <li>sugar</li>
    </ul>

<p>classmates</p>

    <ol>
        <li>lazare</li>
        <li>levani</li>
        <li>saba</li>
        <li>giorgi</li>
    </ol>
</body>
</html>
