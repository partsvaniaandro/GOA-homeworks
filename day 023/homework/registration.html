<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>registration</title>
        <link rel="stylesheet" href="registration_style.css">
        <link rel="stylesheet" href="footer_style.css">

        </style>  
    </head>
    <body>
        <main>

            <div class="container">
                <form action="">
                    <h1>registration</h1>


                    <div class="box">
                        <div class="field">
                            <input type="text" placeholder="first name" minlength="3" maxlength="15" required>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="last name"  minlength="3" maxlength="15" required>
                        </div>
                    </div>


                    <div class="box">
                        <div class="field">
                            <input type="email" placeholder="email" >
                        </div>
                        <div class="field">
                            <input type="number" placeholder="phone number">
                        </div>

                    </div>

                    <div class="box">
                        <div class="field">
                            <input type="password" placeholder="password" minlength="6" maxlength="15"  required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="confirm password">
                        </div>
                    </div>
                    
                    <label>check the box if you agree to our policy</label>
                    <input type="checkbox" required>
                    
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>


        </main>
        <footer>
            <div class="footer">
                <div class="col-1">
                    <h3>USEFUL LINKS</h3>
                    <a href="#">about us</a>
                    <a href="#">contact us</a>
                    <a href="#">home</a>
                </div>
                <div class="col-2">
                    <h3>NEWSLETTER</h3>
                    <form>
                      
                        <input type="email" placeholder="your email adress" required><br>
                        <button type="submit">SEND</button>
                      
                    </form>
                </div>
                <div class="col-3">
                    <h3>LOCATION</h3>
                    <p>georgia, tbilisi</p>
                </div>
            </div>
        </footer>
    </body>
</html>
