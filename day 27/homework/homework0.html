<html>
<head>
    <title>divs</title>
    <style>
        #div1{
            background-color: yellow; width: 200; height: 200;
        }
        #div1 div{
            background-color: green; width: 50%; height: 50%;
        }
        #div1 div p{
            color: yellow
        }


        #div2{background-color: purple; width: 300; height: 300;
        }
        #div2 div{
            background-color: pink; width: 40%; height: 40%;
        }
        #div2 div p{
            color: yellow;
        }



        #div3{background-color: blue; width: 400; height: 400;
        }
        #div3 div{
            background-color: cyan; width: 40%; height: 40%;
        }
        #div3 div p{
            color: blue;
        }


        #div4{background-color: orange; width: 500; height: 500;
        }
        #div4 div{
            background-color: red; width: 40%; height: 40%;
        }
        #div4 div p{
            color: yellow;
        }

        #div5{background-color: lime; width: 600; height: 600;
        }
        #div5 div{
            background-color: black; width: 40%; height: 40%;
        }
        #div5 div p{
            color: lime;
        }



        
    </style>
</head>
<body>
    <div id="div1">
        <div>
            <p style="text-align: left;">left</p>
            <p style="text-align: center;">center</p>
            <p style="text-align: right;">right</p>
        </div>
    </div>
    <div id="div2">
        <div>
            <p style="text-align: right;">right</p>
            <p style="text-align: center;">center</p>
            <p style="text-align: left;">left</p>
        </div>
    </div>
    <div id="div3">
        <div>
            <p style="text-align: right;">right</p>
            <p style="text-align: left;">left</p>
            <p style="text-align: center;">center</p>
        </div>
    </div>
    <div id="div4">
        <div>
            <p style="text-align: left;">left</p>
            <p style="text-align: right;">right</p>
            <p style="text-align: center;">center</p>
        </div>
    </div>    

        <div id="div5">
            <div>
                <p style="text-align: center;">center</p>
                <p style="text-align: right;">right</p>
                <p style="text-align: left;">left</p>
            </div>
        </div>
</body>
</html>
