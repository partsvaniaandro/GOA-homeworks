<html>
    <head>
        <title>
            contact
        </title>
        <body>
            <nav>
                <a href="home.html" target="_blank">>back to home<</a>
            </nav>
            <h1>this is our contact page</h1>
            <h3>if you want to contact us. please fill in theese forms:</h3>
            <form>
                <label for="name">your name:</label><br>
                <input type="text" id="name" name="name" placeholder="name" required><br>
                <label for="surname">your surname:</label><br>
                <input type="text" id="surname" name="surname" placeholder="surname" required><br>
                <label for="email">your email:</label><br>
                <input type="email" id="email" name="email" placeholder="email" required><br>
                <label for="message">send us a message:</label><br>
                <textarea id="message" name="message" placeholder="your message"></textarea>
                <input type="submit">   
            </form>
        </body>
    </head>
</html>

id კავშირდება for-თან იმ სახელით რაც for-ში წერია-->

<!--type არის ატრიბუტი რომელიც input-ს აძლევს სხვადასხვა ნაირ შეხედულებას და სხვადასხვა უნარს. ყველა ტიპი
